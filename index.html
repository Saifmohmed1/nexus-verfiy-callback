<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    .tap-container {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 300px;
    }
    .avatar {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      border: 2px solid #000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
    }
    .username {
      font-size: 20px;
      margin-bottom: 15px;
      color: #e0e0e0;
      text-shadow: 1px 1px 2px #000;
    }
    .h-captcha {
      margin-bottom: 20px;
      filter: invert(1) hue-rotate(180deg);
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      height: 50px;
      background: #1f1f1f;
      border-radius: 12px;
      color: #e0e0e0;
      border: 2px solid #444;
      cursor: not-allowed;
      opacity: 0.6;
      text-decoration: none;
      pointer-events: none;
      transition: background-color 0.2s, transform 0.2s;
    }
    .button img {
      width: 24px;
    }
    .button:hover {
      background-color: #333;
      transform: translateY(-2px);
    }
    .button:active {
      transform: translateY(2px);
    }
    .notification {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(18, 18, 18, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      width: 320px;
      text-align: center;
      z-index: 50;
    }
    .blurred-bg {
      backdrop-filter: blur(5px);
    }
    .code {
      cursor: pointer;
      color: #e0e0e0;
      background-color: #333;
      padding: 5px 10px;
      border-radius: 8px;
      user-select: none;
      transition: background-color 0.2s;
    }
    .code:hover {
      background-color: #444;
    }
  </style>
  <script src="https://hcaptcha.com/1/api.js?hl=ar" async defer></script>
  <script>
async function fetchUserData() {
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get('code');

  if (!code) {
    window.location.href = 'https://saifmohmed1.github.io/nexus-verfiy.github.io/';
    return;
  }

  const userData = localStorage.getItem('discord_user_data');
  if (userData) {
    const parsedUserData = JSON.parse(userData);
    if (!parsedUserData.username || !parsedUserData.id) {
      window.location.href = 'https://saifmohmed1.github.io/nexus-verfiy.github.io/';
      return;
    }

    document.getElementById('username').textContent = `اهلا بك ${parsedUserData.username}!`;
    document.getElementById('userAvatar').src = parsedUserData.avatar ?
      `https://cdn.discordapp.com/avatars/${parsedUserData.id}/${parsedUserData.avatar}.png` :
      `https://cdn.discordapp.com/embed/avatars/${parsedUserData.discriminator % 5}.png`;

  } else {
    try {
      const tokenResponse = await fetch('https://discord.com/api/v10/oauth2/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          client_id: '1220328191470735441',
          client_secret: 'dopfhqfhD8QQNnD6EXIdJWGBe30xZ_nN',
          grant_type: 'authorization_code',
          code: code,
          redirect_uri: 'https://saifmohmed1.github.io/nexus-verfiy-callback',
          scope: 'identify'
        })
      });

      const tokenData = await tokenResponse.json();
      const accessToken = tokenData.access_token;

      if (!accessToken) {
        window.location.href = 'https://saifmohmed1.github.io/nexus-verfiy.github.io/';
        return;
      }

      const userResponse = await fetch('https://discord.com/api/v10/users/@me', {
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      });

      const userData = await userResponse.json();

      if (!userData.username || !userData.id) {
        window.location.href = 'https://saifmohmed1.github.io/nexus-verfiy.github.io/';
        return;
      }

      document.getElementById('username').textContent = `اهلا بك ${userData.username}!`;
      document.getElementById('userAvatar').src = userData.avatar ?
        `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png` :
        `https://cdn.discordapp.com/embed/avatars/${userData.discriminator % 5}.png`;

      localStorage.setItem('discord_user_data', JSON.stringify(userData));
    } catch (error) {
      console.error('Error fetching user data:', error);
      window.location.href = 'https://saifmohmed1.github.io/nexus-verfiy.github.io/';
      return;
    }
  }
}

function generateVerificationCode(username) {
  const randomString = Math.random().toString(36).substring(2, 8);
  return `${randomString.slice(0, 4)}${username}${randomString.slice(4)}verified`;
}

async function storeUserDataInFirebase(userData, verificationCode) {
  const userIP = await fetch('https://api.ipify.org?format=json').then(response => response.json()).then(data => data.ip);

  const firebaseUrl = `https://hello-a92eb-default-rtdb.firebaseio.com/variables/${userData.id}.json`;
  const userDataToStore = {
    code: verificationCode,
    ip: userIP
  };

  await fetch(firebaseUrl, {
    method: 'PUT',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(userDataToStore),
  });

  alert(`Successfully verified! Your code is: ${verificationCode}`);
}

document.getElementById('verifyButton').addEventListener('click', async () => {
  const userData = JSON.parse(localStorage.getItem('discord_user_data'));
  if (userData && userData.username) {
    const verificationCode = generateVerificationCode(userData.username);
    await storeUserDataInFirebase(userData, verificationCode);
  }
});

function onCaptchaSuccess() {
  const verifyButton = document.getElementById('verifyButton');
  verifyButton.disabled = false;
  verifyButton.style.cursor = 'pointer';
  verifyButton.style.opacity = '1';
  verifyButton.style.pointerEvents = 'auto';
}

fetchUserData();
  </script>
</head>
<body>
  <div class="tap-container">
    <img id="userAvatar" class="avatar" src="" alt="User Avatar">
    <div id="username" class="username"></div>
    <div class="h-captcha" data-sitekey="02ea8e6c-2bda-4fba-b7c6-489418d82d72" data-callback="onCaptchaSuccess" data-error-callback="onCaptchaError"></div>
    <button type="button" id="verifyButton" class="button" disabled>
      <img src="https://i.ibb.co/0YyDgJS/verified-icon-256x244-b1itz0t5.png" alt="Verified Icon">
      قم بتفعيلي
    </button>
  </div>

  <div id="notification" class="notification flex flex-col gap-2">
    <div class="flex items-center justify-between w-full h-12 sm:h-14 rounded-lg bg-[#232531] px-[10px]">
      <div class="flex gap-2">
        <div class="text-[#27ae60] bg-white/5 backdrop-blur-xl p-1 rounded-lg">
          <img src="https://i.ibb.co/p4ztvTK/success-icon-512x512-qdg1isa0.png" alt="Success Icon" class="w-6 h-6">
        </div>
        <div>
          <p class="text-white">تم بنجاح</p>
          <p class="text-gray-500">تم التحقق منك بنجاح، استرد هذا الكود لاسترداد المكافات وتفعيلك.</p>
        </div>
      </div>
      <button class="text-gray-600 hover:bg-white/10 p-1 rounded-md transition-colors ease-linear" onclick="document.getElementById('notification').style.display='none'; document.body.classList.remove('blurred-bg');">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div id="code" class="code mt-2"></div>
  </div>
</body>
</html>
