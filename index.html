<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Example</title>
    <style>
        /* CSS for the page */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://example.com/random-animal-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        .card-wrapper {
            position: relative;
            z-index: 1;
            transition: filter 0.3s ease;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 0.75rem;
            background-color: #2b2b2b;
            width: 350px;
            height: auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.7),
                        0 2px 4px -2px rgba(0, 0, 0, 0.7);
        }

        .header {
            position: relative;
            background-clip: border-box;
            margin-top: 1.5rem;
            margin-left: 1rem;
            margin-right: 1rem;
            border-radius: 0.75rem;
            background-color: #1976d2;
            box-shadow: 0 10px 15px -3px rgba(25, 118, 210, 0.7),
                        0 4px 6px -4px rgba(25, 118, 210, 0.7);
            height: 7rem;
            overflow: hidden;
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.75rem;
        }

        .info {
            border: none;
            padding: 1.5rem;
            text-align: center;
        }

        .title {
            color: #ffffff;
            letter-spacing: 0;
            line-height: 1.375;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            word-break: break-all;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .description {
            color: #ffffff;
            font-size: 1rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: #444;
            padding: 10px;
            border-radius: 0.75rem;
            line-height: 1.5;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .verification-code {
            color: #ffffff;
            letter-spacing: 0;
            line-height: 1.375;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 0.5rem;
            word-break: break-all;
            background-color: #333;
            padding: 10px;
            border-radius: 0.75rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-top: 0;
        }

        .footer {
            padding: 0.75rem;
            border: 1px solid #424242;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(33, 33, 33, 0.8);
        }

        .action {
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            border: none;
            outline: none;
            box-shadow: 0 4px 6px -1px rgba(25, 118, 210, 0.7),
                        0 2px 4px -2px rgba(25, 118, 210, 0.7);
            color: #ffffff;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #1976d2;
            border-radius: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .action:active {
            background-color: #1565c0;
            transform: scale(0.95);
        }

        #notification {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 9999;
            display: none; /* Start hidden */
        }

        .succsess-alert {
            background: #232531;
            color: #fff;
            border-radius: 0.75rem;
            padding: 10px;
            display: flex;
            align-items: center;
            width: 300px;
        }

        .succsess-alert .icon {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        .succsess-alert .icon svg {
            width: 24px;
            height: 24px;
            color: #2b9875;
        }

        .succsess-alert .message {
            flex: 1;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        .fade-in-out {
            animation: fadeInOut 3s ease;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="card-wrapper">
        <div class="card">
            <div class="header">
                <img src="https://i.ibb.co/QCKrfYj/Screenshot-2024-08-11-04-17-13-045-com-discord-edit.jpg" alt="Discord Screenshot" class="header-image">
            </div>
            <div class="info">
                <p class="title">كود التحقق</p>
                <p class="description">تم التحقق منك بنجاح، يمكنك الآن العودة إلى الدسكورد واستخدام هذا الكود لتفعيل وتطبيق الكود على حسابك، هذا الكود ساري على حسابك فقط.</p>
                <p class="verification-code">vOnRFENXets0IufUxB15UBCZN3o21EbnPzgPZ1hnrverify_code3lefbC36yyIc4</p>
            </div>
            <div class="footer">
                <button type="button" class="action">نسخ</button>
            </div>
        </div>
    </div>
    <div id="notification" class="fade-in-out">
        <div class="succsess-alert">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5"></path>
                </svg>
            </div>
            <div class="message">
                <p>تم نسخ الكود إلى الحافظة</p>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.action').addEventListener('click', function() {
            const codeElement = document.querySelector('.verification-code');
            if (!codeElement) {
                console.error('Verification code element not found');
                return;
            }

            const code = codeElement.textContent;
            navigator.clipboard.writeText(code).then(() => {
                // Show notification
                const cardWrapper = document.querySelector('.card-wrapper');
                if (cardWrapper) {
                    cardWrapper.style.filter = 'blur(5px)'; // Apply blur to background
                }

                const notification = document.getElementById('notification');
                if (notification) {
                    notification.style.display = 'flex'; // Make notification visible
                }

                // Hide notification and remove blur after a few seconds
                setTimeout(() => {
                    if (notification) {
                        notification.style.display = 'none'; // Hide the notification
                    }
                    if (cardWrapper) {
                        cardWrapper.style.filter = 'none'; // Remove blur from background
                    }
                }, 3000);
            }).catch(err => {
                console.error('Failed to copy code: ', err);
            });
        });
    </script>
</body>
</html>
