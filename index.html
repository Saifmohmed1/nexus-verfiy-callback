<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callback and Verification</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4b0082, #00008b);
    }

    .button {
      width: 300px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      padding: 0 20px;
      background: linear-gradient(135deg, #4b0082, #00008b);
      border-radius: 12px;
      color: white;
      border: 2px solid black;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      text-decoration: none;
      opacity: 0.5; /* Initially disabled */
      pointer-events: none; /* Prevent clicks */
    }

    .button img {
      width: 30px;
    }

    .arrow {
      margin-left: auto;
      font-size: 24px;
    }

    .button:hover {
      background-color: #5c2d91;
      transform: translate(0, -3px);
    }

    .button:active {
      transform: translate(0, 1px);
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <div class="form-container">
    <form id="captchaForm">
      <!-- Turnstile CAPTCHA widget -->
      <div class="cf-turnstile" data-sitekey="0x4AAAAAAAg8O6JA1VgBuJke0bRsTRwW8Mg"></div>
      <!-- Hidden input to store the Turnstile response -->
      <input type="hidden" name="cf-turnstile-response" id="cf-turnstile-response">
      <!-- Submit button -->
      <button type="submit" class="button">
        <img src="https://i.ibb.co/QkbRdps/636e0a6a49cf127bf92de1e2-icon-clyde-blurple-RGB.png" alt="Discord Logo">
        تحقق من نفسك
        <div class="arrow">›</div>
      </button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    // Enable the button after CAPTCHA is completed
    document.querySelector('.cf-turnstile').addEventListener('load', function() {
      document.querySelector('.button').style.opacity = '1';
      document.querySelector('.button').style.pointerEvents = 'auto';
    });

    document.getElementById('captchaForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = document.querySelector('.cf-turnstile').getAttribute('data-token');
      try {
        const response = await fetch('https://127.0.0.1:5000/verify-captcha', { // Replace with your server URL
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });
        const data = await response.json();
        if (data.success) {
          document.getElementById('result').innerText = 'Verification successful!';
          // Optionally, redirect or show additional content here
        } else {
          document.getElementById('result').innerText = 'CAPTCHA validation failed.';
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('result').innerText = 'An error occurred.';
      }
    });
  </script>
</body>
</html>
