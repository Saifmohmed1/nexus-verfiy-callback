<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Page</title>
</head>
<body>
  <h1>Fetching User Data...</h1>
  <div id="userData"></div>

  <script>
    async function fetchUserData() {
      // Extract the authorization code from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');

      if (!code) {
        document.getElementById('userData').textContent = 'No authorization code found.';
        return;
      }

      try {
        // Exchange the authorization code for an access token
        const tokenResponse = await fetch('https://discord.com/api/v10/oauth2/token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({
            client_id: '1220328191470735441',       // Replace with your Discord Client ID
            client_secret: 'dopfhqfhD8QQNnD6EXIdJWGBe30xZ_nN', // Replace with your Discord Client Secret
            grant_type: 'authorization_code',
            code: code,
            redirect_uri: 'https://saifmohmed1.github.io/nexus-verfiy-callback', // Must match the redirect URI set in Discord
            scope: 'identify'
          })
        });

        const tokenData = await tokenResponse.json();
        const accessToken = tokenData.access_token;

        if (!accessToken) {
          document.getElementById('userData').textContent = 'Failed to obtain access token.';
          return;
        }

        // Fetch the user's profile data from Discord
        const userResponse = await fetch('https://discord.com/api/v10/users/@me', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });

        const userData = await userResponse.json();
        document.getElementById('userData').textContent = `Hello, ${userData.username}!`;

      } catch (error) {
        console.error('Error fetching user data:', error);
        document.getElementById('userData').textContent = 'An error occurred while fetching user data.';
      }
    }

    // Call the function to fetch user data
    fetchUserData();
  </script>
</body>
</html>
