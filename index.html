<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Page</title>
  <style>
    /* CSS styles */
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .tap-container {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 300px;
    }
    .avatar {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      border: 2px solid #000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
    }
    .username {
      font-size: 20px;
      margin-bottom: 15px;
      color: #e0e0e0;
      text-shadow: 1px 1px 2px #000;
    }
    .h-captcha {
      margin-bottom: 20px;
      filter: invert(1) hue-rotate(180deg);
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      height: 50px;
      background: #1f1f1f;
      border-radius: 12px;
      color: #e0e0e0;
      border: 2px solid #444;
      cursor: not-allowed;
      opacity: 0.6;
      text-decoration: none;
      pointer-events: none;
      transition: background-color 0.2s, transform 0.2s;
    }
    .button img {
      width: 24px;
    }
    .button:hover {
      background-color: #333;
      transform: translateY(-2px);
    }
    .button:active {
      transform: translateY(2px);
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://example.com/random-animal-image.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      z-index: 0;
    }
    .card-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      transition: filter 0.3s ease;
      display: none; /* Hidden until triggered */
    }
    .card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 0.75rem;
      background-color: #2b2b2b;
      width: 350px;
      height: auto;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.7),
                  0 2px 4px -2px rgba(0, 0, 0, 0.7);
    }
    .header {
      position: relative;
      background-clip: border-box;
      margin-top: 1.5rem;
      margin-left: 1rem;
      margin-right: 1rem;
      border-radius: 0.75rem;
      background-color: #1976d2;
      box-shadow: 0 10px 15px -3px rgba(25, 118, 210, 0.7),
                  0 4px 6px -4px rgba(25, 118, 210, 0.7);
      height: 7rem;
      overflow: hidden;
    }
    .header-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0.75rem;
    }
    .info {
      border: none;
      padding: 1.5rem;
      text-align: center;
    }
    .title {
      color: #ffffff;
      letter-spacing: 0;
      line-height: 1.375;
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      word-break: break-all;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .description {
      color: #ffffff;
      font-size: 1rem;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      background-color: #444;
      padding: 10px;
      border-radius: 0.75rem;
      line-height: 1.5;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    .verification-code {
      color: #ffffff;
      letter-spacing: 0;
      line-height: 1.375;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 0.5rem;
      word-break: break-all;
      background-color: #333;
      padding: 10px;
      border-radius: 0.75rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      margin-top: 0;
    }
    .footer {
      padding: 0.75rem;
      border: 1px solid #424242;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(33, 33, 33, 0.8);
    }
    .action {
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      border: none;
      outline: none;
      box-shadow: 0 4px 6px -1px rgba(25, 118, 210, 0.7),
                  0 2px 4px -2px rgba(25, 118, 210, 0.7);
      color: #ffffff;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #1976d2;
      border-radius: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .action:active {
      background-color: #1565c0;
      transform: scale(0.95);
    }
    #notification {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 9999;
      display: none; /* Start hidden */
    }
    .succsess-alert {
      background: #232531;
      color: #fff;
      border-radius: 0.75rem;
      padding: 10px;
      display: flex;
      align-items: center;
      width: 300px;
    }
    .succsess-alert .icon {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }
    .succsess-alert .icon svg {
      width: 24px;
      height: 24px;
      color: #2b9875;
    }
    .succsess-alert .message {
      flex: 1;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    .fade-in-out {
      animation: fadeInOut 3s ease;
    }
  </style>
  <script src="https://hcaptcha.com/1/api.js?hl=ar" async defer></script>
</head>
<body>
  <!-- Original Verification Page -->
  <div class="tap-container">
    <img id="userAvatar" class="avatar" src="" alt="User Avatar">
    <div id="username" class="username"></div>
    <div class="h-captcha" data-sitekey="02ea8e6c-2bda-4fba-b7c6-489418d82d72" data-callback="onCaptchaSuccess" data-error-callback="onCaptchaError"></div>
    <button type="button" id="verifyButton" class="button" disabled>
      <img src="https://i.ibb.co/0YyDYPD/verify-icon.png" alt="Verify Icon">
      Verify
    </button>
  </div>

  <div id="notification" class="fade-in-out">
    <div class="succsess-alert">
      <div class="icon">
        <!-- SVG Icon for success -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 11l3 3L22 4" />
        </svg>
      </div>
      <div class="message">Verification code copied to clipboard!</div>
    </div>
  </div>

  <script>
    const userData = {
      avatar: 'https://example.com/user-avatar.jpg', // Replace with your avatar URL
      username: 'JohnDoe' // Replace with dynamic username if needed
    };

    document.addEventListener('DOMContentLoaded', () => {
      // Update user avatar and username
      document.getElementById('userAvatar').src = userData.avatar;
      document.getElementById('username').textContent = userData.username;

      // Enable verify button when hCaptcha is solved
      window.onCaptchaSuccess = () => {
        document.getElementById('verifyButton').disabled = false;
        document.getElementById('verifyButton').classList.remove('disabled');
      };

      window.onCaptchaError = () => {
        document.getElementById('verifyButton').disabled = true;
      };

      // Fetch stored verification code
      async function fetchUserData() {
        try {
          const response = await fetch('https://your-api-endpoint.com/user-data'); // Replace with your API endpoint
          const data = await response.json();
          document.getElementById('verificationCode').textContent = data.code;
        } catch (error) {
          console.error('Error fetching verification code:', error);
        }
      }

      fetchUserData();
    });

    document.getElementById('verifyButton').addEventListener('click', () => {
      const verificationCode = document.getElementById('verificationCode').textContent;
      if (verificationCode) {
        navigator.clipboard.writeText(verificationCode).then(() => {
          document.getElementById('notification').style.display = 'block';
          setTimeout(() => {
            document.getElementById('notification').style.display = 'none';
          }, 3000);
        }).catch(err => {
          console.error('Failed to copy code: ', err);
        });
      }
    });
  </script>
</body>
</html>
