<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Author Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    #authorName {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Site</h1>
  <button id="loginButton">Log In</button>
  <div id="authorName"></div>

  <script>
    // Example function to simulate login and display author's name
    function loginAndDisplayAuthor() {
      // Simulate a successful login and getting user info
      // In real applications, you would retrieve this info from an authentication service
      const authorName = 'John Doe'; // Replace this with actual logic to get the author's name

      // Display the author's name
      document.getElementById('authorName').textContent = `Author: ${authorName}`;
    }

    // Add event listener to the button
    document.getElementById('loginButton').addEventListener('click', function() {
      // Simulate login process
      loginAndDisplayAuthor();
    });
  </script>
</body>
</html>
