<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Page</title>
  <style>
    /* CSS styles remain unchanged */
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden; /* Prevent scrolling */
    }
    .tap-container {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 300px;
    }
    .avatar {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      border: 2px solid #000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
    }
    .username {
      font-size: 20px;
      margin-bottom: 15px;
      color: #e0e0e0;
      text-shadow: 1px 1px 2px #000;
    }
    .h-captcha {
      margin-bottom: 20px;
      filter: invert(1) hue-rotate(180deg);
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      height: 50px;
      background: #1f1f1f;
      border-radius: 12px;
      color: #e0e0e0;
      border: 2px solid #444;
      cursor: not-allowed;
      opacity: 0.6;
      text-decoration: none;
      pointer-events: none;
      transition: background-color 0.2s, transform 0.2s;
    }
    .button img {
      width: 24px;
    }
    .button:hover {
      background-color: #333;
      transform: translateY(-2px);
    }
    .button:active {
      transform: translateY(2px);
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://example.com/random-animal-image.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    .card-wrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    transition: filter 0.3s ease;
    display: none; /* Hidden until triggered */
    pointer-events: none; /* Disable pointer events when hidden */
}

.card-wrapper.show {
    display: block;
    pointer-events: auto; /* Enable pointer events when visible */
}

    .card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 0.75rem;
      background-color: #2b2b2b;
      width: 350px;
      height: auto;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.7),
                  0 2px 4px -2px rgba(0, 0, 0, 0.7);
    }

    .header {
      position: relative;
      background-clip: border-box;
      margin-top: 1.5rem;
      margin-left: 1rem;
      margin-right: 1rem;
      border-radius: 0.75rem;
      background-color: #1976d2;
      box-shadow: 0 10px 15px -3px rgba(25, 118, 210, 0.7),
                  0 4px 6px -4px rgba(25, 118, 210, 0.7);
      height: 7rem;
      overflow: hidden;
    }

    .header-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0.75rem;
    }

    .info {
      border: none;
      padding: 1.5rem;
      text-align: center;
    }

    .title {
      color: #ffffff;
      letter-spacing: 0;
      line-height: 1.375;
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      word-break: break-all;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .description {
      color: #ffffff;
      font-size: 1rem;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      background-color: #444;
      padding: 10px;
      border-radius: 0.75rem;
      line-height: 1.5;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .verification-code {
      color: #ffffff;
      letter-spacing: 0;
      line-height: 1.375;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 0.5rem;
      word-break: break-all;
      background-color: #333;
      padding: 10px;
      border-radius: 0.75rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      margin-top: 0;
    }

    .footer {
      padding: 0.75rem;
      border: 1px solid #424242;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(33, 33, 33, 0.8);
    }

    .action {
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      border: none;
      outline: none;
      box-shadow: 0 4px 6px -1px rgba(25, 118, 210, 0.7),
                  0 2px 4px -2px rgba(25, 118, 210, 0.7);
      color: #ffffff;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #1976d2;
      border-radius: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .action:active {
      background-color: #1565c0;
      transform: scale(0.95);
    }

    #notification {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 9999;
      display: none; /* Start hidden */
    }

    .succsess-alert {
      background: #232531;
      color: #fff;
      border-radius: 0.75rem;
      padding: 10px;
      display: flex;
      align-items: center;
      width: 300px;
    }

    .succsess-alert .icon {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }

    .succsess-alert .icon svg {
      width: 24px;
      height: 24px;
      color: #2b9875;
    }

    .succsess-alert .message {
      flex: 1;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    .fade-in-out {
      animation: fadeInOut 3s ease;
    }
  </style>
  <script src="https://hcaptcha.com/1/api.js?hl=ar" async defer></script>
</head>
<body>
  <div class="tap-container">
    <img id="userAvatar" class="avatar" src="" alt="User Avatar">
    <div id="username" class="username"></div>
    <div class="h-captcha" data-sitekey="02ea8e6c-2bda-4fba-b7c6-489418d82d72" data-callback="onCaptchaSuccess" data-error-callback="onCaptchaError"></div>
    <a id="verifyButton" class="button" onclick="openTapPage()">
      <img src="https://cdn-icons-png.flaticon.com/512/1053/1053197.png" alt="Verification Icon">
      تحقق مني
    </a>
  </div>

  <div class="background"></div>
  <div class="card-wrapper" id="tapPage" style="display: none;"> <!-- Hide tap page initially -->
    <div class="card">
      <div class="header">
        <img id="headerImage" src="https://example.com/random-animal-image.jpg" alt="Header Image" class="header-image">
      </div>
      <div class="info">
        <div id="title" class="title">رمز التحقق الخاص بك</div>
        <div id="description" class="description">تم التحقق بنجاح، يرجى نسخ رمز التحقق أدناه لاستخدامه في التطبيق.</div>
        <div id="verificationCode" class="verification-code"></div>
      </div>
      <div class="footer">
        <button class="action" onclick="copyToClipboard()">نسخ الرمز</button>
      </div>
    </div>
  </div>

  <div id="notification">
    <div class="succsess-alert fade-in-out">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9.707 13.293a1 1 0 0 0-1.414 1.414l3 3a1 1 0 0 0 1.414 0l7-7a1 1 0 1 0-1.414-1.414L12 15.586l-2.293-2.293z"/>
        </svg>
      </div>
      <div class="message">تم نسخ الرمز بنجاح!</div>
    </div>
  </div>

  <script>
    // Function to handle captcha success
    function onCaptchaSuccess() {
      var verifyButton = document.getElementById('verifyButton');
      verifyButton.style.cursor = 'pointer';
      verifyButton.style.opacity = '1';
      verifyButton.style.pointerEvents = 'auto';
    }

    // Function to handle captcha error
    function onCaptchaError() {
      alert("فشل التحقق من الكابتشا. الرجاء المحاولة مرة أخرى.");
    }

    // Function to open tap page and load verification code
    function openTapPage() {
      var tapPage = document.getElementById('tapPage');
      tapPage.style.display = 'block';

      // Load verification code from Firebase
      fetch('https://hello-a92eb-default-rtdb.firebaseio.com/variables/authorID.json')
        .then(response => response.json())
        .then(data => {
          var verificationCodeElement = document.getElementById('verificationCode');
          verificationCodeElement.textContent = data.verificationCode || 'رمز غير متوفر';
        })
        .catch(error => {
          console.error('Error fetching verification code:', error);
        });
    }

    // Function to copy the verification code to clipboard
    function copyToClipboard() {
      var verificationCodeElement = document.getElementById('verificationCode');
      var code = verificationCodeElement.textContent;

      navigator.clipboard.writeText(code).then(function() {
        showNotification();
      }, function(err) {
        console.error('Error copying to clipboard:', err);
      });
    }

    // Function to show a notification when the code is copied
    function showNotification() {
      var notification = document.getElementById('notification');
      notification.style.display = 'block';

      setTimeout(function() {
        notification.style.display = 'none';
      }, 3000); // Hide after 3 seconds
    }
document.getElementById('verifyButton').addEventListener('click', async function() {
    const responseToken = hcaptcha.getResponse();

    if (responseToken) {
        await storeIpAndCodeData();

        const code = await fetchStoredCode();  // Fetching the stored code
        document.getElementById('verificationCode').textContent = code;  // Set the code in the popup

        const cardWrapper = document.querySelector('.card-wrapper');
        cardWrapper.classList.add('show');  // Show the popup

    } else {
        alert('Please complete the CAPTCHA.');
    }
});

document.querySelector('.action').addEventListener('click', function() {
    const code = document.querySelector('.verification-code').textContent;
    navigator.clipboard.writeText(code).then(() => {
        // Show notification
        const cardWrapper = document.querySelector('.card-wrapper');
        cardWrapper.style.filter = 'blur(5px)'; // Apply blur to background

        const notification = document.getElementById('notification');
        notification.style.display = 'flex'; // Make notification visible

        // Hide notification and remove blur after a few seconds
        setTimeout(() => {
            notification.style.display = 'none'; // Hide the notification
            cardWrapper.style.filter = 'none'; // Remove blur from background
            cardWrapper.classList.remove('show');  // Hide the popup and re-enable pointer-events on the main page
        }, 3000);
    }).catch(err => {
        console.error('Failed to copy code: ', err);
    });
});
  </script>
</body>
</html>
