<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Page</title>
  <style>
    /* CSS styles */
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .tap-container {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 300px;
      z-index: 3; /* Ensure it is above the hidden tap */
      position: relative; /* Add relative positioning */
    }
    .avatar {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      border: 2px solid #000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
    }
    .username {
      font-size: 20px;
      margin-bottom: 15px;
      color: #e0e0e0;
      text-shadow: 1px 1px 2px #000;
    }
    .h-captcha {
      margin-bottom: 20px;
      filter: invert(1) hue-rotate(180deg);
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      height: 50px;
      background: #1f1f1f;
      border-radius: 12px;
      color: #e0e0e0;
      border: 2px solid #444;
      cursor: not-allowed;
      opacity: 0.6;
      text-decoration: none;
      pointer-events: none;
      transition: background-color 0.2s, transform 0.2s;
    }
    .button img {
      width: 24px;
    }
    .button:hover {
      background-color: #333;
      transform: translateY(-2px);
    }
    .button:active {
      transform: translateY(2px);
    }
    /* Additional styles */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://example.com/random-animal-image.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      z-index: 0;
    }
    .card-wrapper {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2; /* Keep this lower than .tap-container */
  transition: filter 0.3s ease;
  display: none; /* Hidden until triggered */
  pointer-events: none; /* Disable pointer events when hidden */
     }

    .card-wrapper.show {
    display: block;
    pointer-events: auto; /* Enable pointer events when visible */
    }
    .card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 0.75rem;
      background-color: #2b2b2b;
      width: 350px;
      height: auto;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.7),
                  0 2px 4px -2px rgba(0, 0, 0, 0.7);
    }
    .header {
      position: relative;
      background-clip: border-box;
      margin-top: 1.5rem;
      margin-left: 1rem;
      margin-right: 1rem;
      border-radius: 0.75rem;
      background-color: #1976d2;
      box-shadow: 0 10px 15px -3px rgba(25, 118, 210, 0.7),
                  0 4px 6px -4px rgba(25, 118, 210, 0.7);
      height: 7rem;
      overflow: hidden;
    }
    .header-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0.75rem;
    }
    .info {
      border: none;
      padding: 1.5rem;
      text-align: center;
    }
    .title {
      color: #ffffff;
      letter-spacing: 0;
      line-height: 1.375;
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      word-break: break-all;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .description {
      color: #ffffff;
      font-size: 1rem;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      background-color: #444;
      padding: 10px;
      border-radius: 0.75rem;
      line-height: 1.5;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    .verification-code {
      color: #ffffff;
      letter-spacing: 0;
      line-height: 1.375;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 0.5rem;
      word-break: break-all;
      background-color: #333;
      padding: 10px;
      border-radius: 0.75rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      margin-top: 0;
    }
    .footer {
      padding: 0.75rem;
      border: 1px solid #424242;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(33, 33, 33, 0.8);
    }
    .action {
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      border: none;
      outline: none;
      box-shadow: 0 4px 6px -1px rgba(25, 118, 210, 0.7),
                  0 2px 4px -2px rgba(25, 118, 210, 0.7);
      color: #ffffff;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #1976d2;
      border-radius: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .action:active {
      background-color: #1565c0;
      transform: scale(0.95);
    }
    #notification {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 9999;
      display: none; /* Start hidden */
    }
    .succsess-alert {
      background: #232531;
      color: #fff;
      border-radius: 0.75rem;
      padding: 10px;
      display: flex;
      align-items: center;
      width: 300px;
    }
    .succsess-alert .icon {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }
    .succsess-alert .icon svg {
      width: 24px;
      height: 24px;
      color: #2b9875;
    }
    .succsess-alert .message {
      flex: 1;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    .fade-in-out {
      animation: fadeInOut 3s ease;
    }
  </style>
  <script src="https://hcaptcha.com/1/api.js?hl=ar" async defer></script>
</head>
<body>
  <div class="tap-container">
    <img id="userAvatar" class="avatar" src="" alt="User Avatar">
    <div id="username" class="username"></div>
    <div class="h-captcha" data-sitekey="02ea8e6c-2bda-4fba-b7c6-489418d82d72" data-callback="onCaptchaSuccess" data-error-callback="onCaptchaError"></div>
    <button type="button" id="verifyButton" class="button" disabled>
      <img src="https://i.ibb.co/0YyDgJS/verified-icon-256x244-b1itz0t5.png" alt="Verified Icon">
      قم بتفعيلي
    </button>
  </div>

  <!-- Notification popup -->
  <div class="background"></div>
  <div class="card-wrapper">
      <div class="card">
          <div class="header">
              <img src="https://i.ibb.co/QCKrfYj/Screenshot-2024-08-11-04-17-13-045-com-discord-edit.jpg" alt="Discord Screenshot" class="header-image">
          </div>
          <div class="info">
              <p class="title">كود التحقق</p>
              <p class="description">تم التحقق منك بنجاح، يمكنك الآن العودة إلى الدسكورد واستخدام هذا الكود لتفعيل وتطبيق الكود على حسابك، هذا الكود ساري على حسابك فقط.</p>
              <p class="verification-code" id="verificationCode">...</p>
          </div>
          <div class="footer">
              <button type="button" class="action">نسخ</button>
          </div>
      </div>
  </div>
  <div id="notification" class="fade-in-out">
      <div class="succsess-alert">
          <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5"></path>
              </svg>
          </div>
          <div class="message">
              <p>تم نسخ الكود إلى الحافظة</p>
          </div>
      </div>
  </div>

  <script>
    async function fetchUserData() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');

      if (!code) {
        window.location.href = 'https://discord.com/api/oauth2/authorize?client_id=1220328191470735441&redirect_uri=https%3A%2F%2Fsaifmohmed1.github.io%2Fnexus-verfiy-callback&response_type=code&scope=identify';
        return;
      }

      const storedUserData = localStorage.getItem('discord_user_data');
      if (storedUserData) {
        const userData = JSON.parse(storedUserData);
        displayUserData(userData);
        return;
      }

      try {
        const tokenResponse = await fetch('https://discord.com/api/v10/oauth2/token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({
            client_id: '1220328191470735441',
            client_secret: 'dopfhqfhD8QQNnD6EXIdJWGBe30xZ_nN',
            grant_type: 'authorization_code',
            code: code,
            redirect_uri: 'https://saifmohmed1.github.io/nexus-verfiy-callback',
            scope: 'identify'
          })
        });

        const tokenData = await tokenResponse.json();
        const accessToken = tokenData.access_token;

        if (!accessToken) {
          window.location.href = 'https://saifmohmed1.github.io/nexus-verfiy.github.io/';
          return;
        }

        const userResponse = await fetch('https://discord.com/api/v10/users/@me', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });

        const userData = await userResponse.json();
        displayUserData(userData);
        localStorage.setItem('discord_user_data', JSON.stringify(userData));

      } catch (error) {
        console.error('Error fetching user data:', error);
        window.location.href = 'https://saifmohmed1.github.io/nexus-verfiy.github.io/';
      }
    }

    function displayUserData(userData) {
      document.getElementById('username').textContent = `اهلا بك ${userData.username}!`;
      document.getElementById('userAvatar').src = userData.avatar ? `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png` : `https://cdn.discordapp.com/embed/avatars/${userData.discriminator % 5}.png`;
    }

    function onCaptchaSuccess() {
      document.getElementById('verifyButton').disabled = false;
      document.getElementById('verifyButton').style.cursor = 'pointer';
      document.getElementById('verifyButton').style.opacity = '1';
      document.getElementById('verifyButton').style.pointerEvents = 'auto';
    }

    function onCaptchaError() {
      document.getElementById('verifyButton').disabled = true;
      document.getElementById('verifyButton').style.cursor = 'not-allowed';
      document.getElementById('verifyButton').style.opacity = '0.6';
      document.getElementById('verifyButton').style.pointerEvents = 'none';
    }

    document.getElementById('verifyButton').addEventListener('click', async function() {
      const responseToken = hcaptcha.getResponse();

      if (responseToken) {
        await storeIpAndCodeData();

        // Show the code popup
        const code = await fetchStoredCode();  // Fetching the stored code
        document.getElementById('verificationCode').textContent = code;  // Set the code in the popup

        const cardWrapper = document.querySelector('.card-wrapper');
        cardWrapper.style.display = 'block';  // Display the popup

      } else {
        alert('Please complete the CAPTCHA.');
      }
    });

    async function fetchStoredCode() {
      const userData = JSON.parse(localStorage.getItem('discord_user_data'));

      if (!userData) return '';

      try {
        const authorID = userData.id;
        const baseUrl = `https://hello-a92eb-default-rtdb.firebaseio.com/variables/${authorID}.json`;

        const response = await fetch(baseUrl);
        const data = await response.json();

        if (data && data.code) {
          return data.code;
        } else {
          throw new Error('No code found.');
        }
      } catch (error) {
        console.error('Error fetching stored code:', error);
        return '';
      }
    }

    function generateRandomCode(username) {
      const randomChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let randomCode = '';
      
      for (let i = 0; i < 50; i++) {
        randomCode += randomChars.charAt(Math.floor(Math.random() * randomChars.length));
      }

      const middleIndex = Math.floor(randomCode.length / 2);
      randomCode = randomCode.slice(0, middleIndex) + username + randomCode.slice(middleIndex);

      const randomIndex = Math.floor(Math.random() * (randomCode.length + 1));
      randomCode = randomCode.slice(0, randomIndex) + 'verify_code' + randomCode.slice(randomIndex);

      return randomCode;
    }

    async function storeIpAndCodeData() {
      const userData = JSON.parse(localStorage.getItem('discord_user_data'));

      if (!userData) return;

      try {
        const userIp = await fetch('https://api.ipify.org?format=json')
          .then(response => response.json())
          .then(data => data.ip);

        const authorID = userData.id;
        const baseUrl = `https://hello-a92eb-default-rtdb.firebaseio.com/variables/${authorID}.json`;

        const randomCode = generateRandomCode(userData.username);

        const response = await fetch(baseUrl);
        const data = await response.json();

        if (!data || !data.ip) {
          await fetch(baseUrl, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              ip: userIp,
              code: randomCode,
              user: userData.username,
              timestamp: Date.now()
            })
          });
        } else {
          await fetch(baseUrl, {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              ip: userIp,
              code: randomCode
            })
          });
        }

        console.log('IP and code data stored successfully');

      } catch (error) {
        console.error('Error storing IP and code data:', error);
      }
    }

    document.querySelector('.action').addEventListener('click', function() {
      const code = document.querySelector('.verification-code').textContent;
      navigator.clipboard.writeText(code).then(() => {
        // Show notification
        const cardWrapper = document.querySelector('.card-wrapper');
        cardWrapper.style.filter = 'blur(5px)'; // Apply blur to background
        
        const notification = document.getElementById('notification');
        notification.style.display = 'flex'; // Make notification visible
        
        // Hide notification and remove blur after a few seconds
        setTimeout(() => {
          notification.style.display = 'none'; // Hide the notification
          cardWrapper.style.filter = 'none'; // Remove blur from background
        }, 3000);
      }).catch(err => {
        console.error('Failed to copy code: ', err);
      });
    });

    // Call the function to fetch user data when the page loads
    fetchUserData();
  </script>
</body>
</html>
