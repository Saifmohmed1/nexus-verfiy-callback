<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Page</title>
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .tap-container {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 300px;
    }
    .avatar {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      border: 2px solid #000; /* Black stroke */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7); /* Shadow effect */
    }
    .username {
      font-size: 20px;
      margin-bottom: 15px;
      color: #e0e0e0;
      text-shadow: 1px 1px 2px #000; /* Black text stroke */
    }
    .h-captcha {
      margin-bottom: 20px;
      filter: invert(1) hue-rotate(180deg); /* Dark mode styling for captcha */
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      height: 50px;
      background: #1f1f1f;
      border-radius: 12px;
      color: #e0e0e0;
      border: 2px solid #444;
      cursor: not-allowed;
      opacity: 0.6;
      text-decoration: none;
      pointer-events: none;
      transition: background-color 0.2s, transform 0.2s;
    }
    .button img {
      width: 24px;
    }
    .button:hover {
      background-color: #333;
      transform: translateY(-2px);
    }
    .button:active {
      transform: translateY(2px);
    }
  </style>
  <script src="https://hcaptcha.com/1/api.js?hl=ar" async defer></script> <!-- Arabic captcha -->
</head>
<body>
  <div class="tap-container">
    <img id="userAvatar" class="avatar" src="" alt="User Avatar">
    <div id="username" class="username"></div>
    <div class="h-captcha" data-sitekey="02ea8e6c-2bda-4fba-b7c6-489418d82d72" data-callback="onCaptchaSuccess" data-error-callback="onCaptchaError"></div>
    <button type="button" id="verifyButton" class="button" disabled>
      <img src="https://i.ibb.co/0YyDgJS/verified-icon-256x244-b1itz0t5.png" alt="Verified Icon">
      قم بتفعيلي
    </button>
  </div>

  <script>
    async function fetchUserData() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');

      // If no code is provided, redirect to the login page
      if (!code) {
        window.location.href = 'https://saifmohmed1.github.io/nexus-verfiy.github.io/';
        return;
      }

      // Check if user is already logged in
      if (localStorage.getItem('discord_user_data')) {
        window.location.href = 'https://saifmohmed1.github.io/nexus-verfiy.github.io/';
        return;
      }

      try {
        const tokenResponse = await fetch('https://discord.com/api/v10/oauth2/token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({
            client_id: '1220328191470735441',
            client_secret: 'dopfhqfhD8QQNnD6EXIdJWGBe30xZ_nN',
            grant_type: 'authorization_code',
            code: code,
            redirect_uri: 'https://saifmohmed1.github.io/nexus-verfiy-callback',
            scope: 'identify'
          })
        });

        const tokenData = await tokenResponse.json();
        const accessToken = tokenData.access_token;

        if (!accessToken) {
          console.error('Failed to obtain access token.');
          window.location.href = 'https://saifmohmed1.github.io/nexus-verfiy.github.io/';
          return;
        }

        const userResponse = await fetch('https://discord.com/api/v10/users/@me', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });

        const userData = await userResponse.json();
        document.getElementById('username').textContent = `اهلا بك ${userData.username}!`;
        document.getElementById('userAvatar').src = userData.avatar ? `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png` : `https://cdn.discordapp.com/embed/avatars/${userData.discriminator % 5}.png`;

        // Save user data to local storage
        localStorage.setItem('discord_user_data', JSON.stringify(userData));

        // Save IP address in Firebase
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const userId = userData.id;
        await fetch(`https://hello-a92eb-default-rtdb.firebaseio.com/variables/${userId}.json`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ ip: ipData.ip }),
        }).then(response => {
          if (!response.ok) {
            throw new Error('Failed to store IP address');
          }
        });

      } catch (error) {
        console.error('Error fetching user data or storing IP:', error);
        window.location.href = 'https://saifmohmed1.github.io/nexus-verfiy.github.io/';
      }
    }

    function onCaptchaSuccess() {
      document.getElementById('verifyButton').disabled = false;
      document.getElementById('verifyButton').style.cursor = 'pointer';
      document.getElementById('verifyButton').style.opacity = '1';
      document.getElementById('verifyButton').style.pointerEvents = 'auto';
    }

    function onCaptchaError() {
      document.getElementById('verifyButton').disabled = true;
      document.getElementById('verifyButton').style.cursor = 'not-allowed';
      document.getElementById('verifyButton').style.opacity = '0.6';
      document.getElementById('verifyButton').style.pointerEvents = 'none';
    }

    document.getElementById('verifyButton').addEventListener('click', async function() {
      const responseToken = hcaptcha.getResponse();

      if (responseToken) {
        await sendVerificationMessage();
      } else {
        alert('Please complete the CAPTCHA.');
      }
    });

    async function sendVerificationMessage() {
      const userData = JSON.parse(localStorage.getItem('discord_user_data'));

      if (!userData) return;

      try {
        const userId = userData.id;

        // Send a direct message to the user
        const dmResponse = await fetch('https://discord.com/api/v10/users/@me/channels', {
          method: 'POST',
          headers: {
            'Authorization': `Bot MTIxNjEyMDA4MjkwNDc3Njc2NQ.G6ugHj.w419uxGwaPCcciJX9vrBfSvBAE7CApFEWErBZo`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            recipient_id: userId
          })
        });

        const dmData = await dmResponse.json();
        const channelId = dmData.id;

        if (!channelId) {
          throw new Error('Failed to create DM channel');
        }

        await fetch(`https://discord.com/api/v10/channels/${channelId}/messages`, {
          method: 'POST',
          headers: {
             'Authorization': `Bot MTIxNjEyMDA4MjkwNDc3Njc2NQ.G6ugHj.w419uxGwaPCcciJX9vrBfSvBAE7CApFEWErBZo`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            content: '**تم تفعيل حسابك بنجاح!**',
            embeds: [{
              title: 'تم التفعيل',
              description: 'أهلا بك في الموقع! لقد تم تفعيل حسابك بنجاح.',
              color: 3066993
            }]
          })
        });

        console.log('Verification message sent successfully.');

      } catch (error) {
        console.error('Error sending verification message:', error);
        alert('There was an error sending the verification message. Please try again later.');
      }
    }

    fetchUserData();
  </script>
</body>
</html>
